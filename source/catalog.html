<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Каталог продукции cat-energy</title>
</head>
<body>

  <div style="display: none;">
    <include src="build/img/sprite.svg"></include>
  </div>

  <header class="main-header">
    <nav class="main-nav main-nav--nojs main-nav--close">
      <a class="main-nav__link" href="index.html">
        <img class="main-nav__logo" src="img/logo-mobile.svg" width="33" height="38" alt="">
        <span><b>Cat&nbsp;</b>energy</span>
      </a>
      <ul class="main-nav__list site-list">
        <li class="site-list__items">
          <a class="site-list__link" href="index.html">Главная</a>
        </li>
        <li class="site-list__items">
          <a class="site-list__link">Каталог Продукции</a>
        </li>
        <li class="site-list__items">
          <a class="site-list__link" href="form.html">Подбор программы</a>
        </li>
      </ul>
      <button class="main-nav__toggle"><span class="visually-hidden">Открыть меню</span></button>
    </nav>
  </header>
  <footer class="main-footer">
    <div class="maim-footer__grid wrapper">
      <div class="main-footer__box-logo box-logo">
        <a class="box-logo__link" href="index.html"><span><b>Cat&nbsp;</b>energy</span></a>
      </div>
      <div class="main-footer__social-list social-list">
        <ul class="social-list__list">
          <li class="social-list__items">
            <a class="social-list__link" href="" target="_blink" title="В контакте">
              <svg role="img" focusable="false" width="22" height="12">
                <use xlink:href="#icon-vk">
              </svg>
              <span class="visually-hidden">В контакте</span>
            </a>
          </li>
          <li class="social-list__items">
            <a class="social-list__link" href="" target="_blink" title="Инстаграм">
              <svg role="img" focusable="false" width="16" height="16">
                <use xlink:href="#icon-instagram">
              </svg>
              <span class="visually-hidden">Инстаграм</span>
            </a>
          </li>
          <li class="social-list__items">
            <a class="social-list__link" href="" target="_blink" title="Фейсбук">
              <svg role="img" focusable="false" width="10" height="19">
                <use xlink:href="#icon-facebook">
              </svg>
              <span class="visually-hidden">Фейсбук</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="main-footer__box-link box-link">
        <a class="box-link__link" href="https://www.htmlacademy.ru" target="_blink" title="HTML Academy">
          <span>Html&nbsp;</span>Academy
          <svg role="img" focusable="false" width="27" height="34">
            <use xlink:href="#icon-htmlacademy">
          </svg>
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
